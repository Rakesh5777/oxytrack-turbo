post:
  tags:
    - Ambulance
  summary: Create Ambulance
  operationId: createAmbulance
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/customers/ambulance/writableAmbulance.yaml"
  responses:
    "201":
      description: added ambulance details
      content:
        application/json:
          schema:
            $ref: "../../../schemas/customers/ambulance/ambulance.yaml"
    "403":
      $ref: "../../../responses.yaml#/Forbidden"
    "400":
      $ref: "../../../responses.yaml#/BadRequest"
    "409":
      $ref: "../../../responses.yaml#/Conflict"
    "500":
      $ref: "../../../responses.yaml#/InternalServerError"
