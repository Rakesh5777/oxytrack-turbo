post:
  tags:
    - Ambulance
  summary: Create Ambulance
  operationId: createAmbulance
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/customers/ambulance/writableAmbulance.yaml"
  responses:
    "201":
      description: added ambulance details
      content:
        application/json:
          schema:
            $ref: "../../../schemas/customers/ambulance/ambulance.yaml"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/ErrorResponse.yaml"
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/ErrorResponse.yaml"
    "409":
      description: ambulance already exists
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../schemas/common/ErrorResponse.yaml"
