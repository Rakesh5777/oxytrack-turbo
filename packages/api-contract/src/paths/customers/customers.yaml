post:
  tags:
    - Customer
  summary: Create Customer
  operationId: createCustomer
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/customers/writableCustomer.yaml"
  responses:
    "201":
      description: added ambulance details
      content:
        application/json:
          schema:
            $ref: "../../schemas/customers/customer.yaml"
    "403":
      $ref: "../../responses.yaml#/Forbidden"
    "400":
      $ref: "../../responses.yaml#/BadRequest"
    "409":
      $ref: "../../responses.yaml#/Conflict"
    "500":
      $ref: "../../responses.yaml#/InternalServerError"
get:
  tags:
    - Customer
  summary: Get Customers
  operationId: getCustomers
  security:
    - bearerAuth: []
  parameters:
    - name: pageSize
      in: query
      description: Number of items per page
      required: true
      schema:
        type: integer
    - name: pageIndex
      in: query
      description: Page number
      required: true
      schema:
        type: integer
        minimum: 0
    - name: query
      in: query
      description: Search by customer name
      required: false
      schema:
        type: string
      allowEmptyValue: true
      allowReserved: true
  responses:
    "200":
      description: List of customers
      content:
        application/json:
          schema:
            $ref: "../../schemas/customers/customerPage.yaml"
    "403":
      $ref: "../../responses.yaml#/Forbidden"
    "400":
      $ref: "../../responses.yaml#/BadRequest"
    "500":
      $ref: "../../responses.yaml#/InternalServerError"