post:
  tags:
    - Master User
  summary: Master User Sign In
  operationId: masterUserSignIn
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/masterUser/masterSignIn.yaml"
  responses:
    "200":
      description: Master User Sign In
      content:
        application/json:
          schema:
            type: object
            required:
              - token
            properties:
              token:
                description: JWT token
                type: string
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../../../src/schemas/common/ErrorResponse.yaml"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../../../src/schemas/common/ErrorResponse.yaml"
