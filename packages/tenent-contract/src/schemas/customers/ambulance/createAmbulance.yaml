type: object
required: 
  - ambulanceName
  - ambulanceNumber
  - contactPerson
properties:
  ambulanceName:
    description: Name of the ambulance
    type: string
  ambulanceNumber:
    description: Number of the ambulance
    type: string
  emailAddress:
    description: Email address of the ambulance
    type: string
  description:
